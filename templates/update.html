{% extends 'base.html' %}
{% block title %} Home{% endblock title %}
{% block body %}

    <!-- Todo Form -->
    <div class="container mt-4">
        <h2>Update Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
                <label for="todoTitle" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="title" id="todoTitle" placeholder="Enter todo title" value="{{todo.title}}">
            </div>
            <div class="mb-3">
                <label for="todoDesc" class="form-label">Todo Description</label>
                <input type="text" class="form-control" name="desc" id="desc" placeholder="Enter todo desc" value="{{todo.desc}}">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
           
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock body %}
