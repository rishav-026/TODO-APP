{% extends 'base.html' %}
{% block title %} Update Todo {% endblock title %}
{% block body %}

<div class="container mt-4">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="todoTitle" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" id="todoTitle" value="{{ todo.title }}">
        </div>
        <div class="mb-3">
            <label for="todoDesc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="desc" id="todoDesc" value="{{ todo.desc }}">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>

{% endblock body %}
